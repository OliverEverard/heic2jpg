<!DOCTYPE html>
<html>
  <head>
    <title>Oli Everard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8368997072131126"
     crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.1/index.js" integrity="sha512-eEZcFEz8toxNm9+DHMf8Q3+wgZjU0no5THCktIEhCyKk3JEFhn/uUaDCXO5MP7VtvLJQ5/VcLZut7bAHQO1C8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="icon" type="image/x-icon" href="https://www.olieverard.co.uk/src/favicon.ico">
  </head>

  <body class="bg-white">
    <div id="navbar-container"></div>

    <script>

      fetch('https://www.olieverard.co.uk/components/navbar.html')
        .then(response => response.text())
        .then(html => {
          document.querySelector('#navbar-container').innerHTML = html;
        });
    </script>

    



<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">heic2jpg Converter</h1>
      <p class="mb-8 leading-relaxed">Please upload a HEIC image file, and a it will be converted to a JPG for you. All of this is done client side, there's no uploading of your images to the internet! Please note this tool does not copy image metadata over.</p>
      <div class="flex justify-center">
          <form>
              <input class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg" type="file" accept=".heic">
              <button type="submit" class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">Convert</button>
            </form>
      </div>
    </div>
  </div>
</section>

  <script>
const form = document.querySelector('form');
form.addEventListener('submit', async (event) => {
  event.preventDefault();
  const file = event.target.querySelector('input[type="file"]').files[0];
  const output = await heic2any({
    blob: file,
    toType: 'image/jpeg',
    quality: 0.8
  });
  const outputBlob = new Blob([output], {type: 'image/jpeg'});
  const outputUrl = URL.createObjectURL(outputBlob);
  const link = document.createElement('a');
  link.href = outputUrl;
  link.download = file.name.replace(/\.heic$/i, '.jpg');
  link.click();
});

  </script>

    </body>

</html>
